{% extends './layout.html' %}
{% block head %}
<style>
.navbar{margin-bottom:0}
</style>
{% endblock %}
{% block main %}
<ol class="breadcrumb">
	<li><a href="/admin/index">后台管理</a></li>
	<li><a href="/admin/category">分类管理</a></li>
	<li class="active">添加分类</li>
</ol>
<div class="container">
	{% if message %}
	<div class="text-center">
		<div class="alert alert-warning alert-dismissible" role="alert" style="display:inline-block">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			{{message}}
		</div>
	</div>
	{% endif %}
	<form class="form-horizontal" method="post" action="/admin/category/add">
		<div class="form-group">
			<label for="categoryName" class="col-sm-2 control-label">分类</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" name="name" placeholder="请输入分类">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">添加</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
